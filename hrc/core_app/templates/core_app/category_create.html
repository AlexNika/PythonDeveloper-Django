{% extends "base.html" %}
{% load static %}
{% block title %}
    Создание новой категории
{% endblock %}
{% block content %}
    <link href="{% static 'assets/css/fresh-bootstrap-table.css' %}" rel="stylesheet"/>
    <div class="contact-us">
        <h4 class="section-title-center">Создание новой категории</h4>
        <div class="row">
            <form role="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="submit">
                    <input type="submit" class="btn btn-danger btn-fill pull-right" value="Сохранить"/>
                    <div class="space-30"></div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
